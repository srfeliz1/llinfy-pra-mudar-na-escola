<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Cursos</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #2c3e50;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .logo img {
            height: 40px;
        }

        /* Seção de iframes (cards da dashboard) */
        .select_op {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            padding: 15px;
            font-weight: bold;
            color: #2c3e50;
            background-color: #ecf0f1;
        }

        iframe {
            width: 100%;
            height: 250px;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header">
        <div class="logo">
            <img src="" alt="Logo">
        </div>
        <h1>Dashboard de Cursos</h1>
    </div>

    <!-- Área de seleções (cards) -->
    <div class="select_op">
        <div class="card">
            <div class="card-title">Ofertas</div>
            <iframe src="ofertas.html"></iframe>
        </div>
        <div class="card">
            <div class="card-title">Dias Mais Vendidos</div>
            <iframe src="dias-mais-vendidos.html"></iframe>
        </div>
        <div class="card">
            <div class="card-title">Usuários</div>
            <iframe src="usuarios.html"></iframe>
        </div>
        <div class="card">
            <div class="card-title">Cursos</div>
            <iframe src="cursos.html"></iframe>
        </div>
        <div class="card">
            <div class="card-title">Feedback</div>
            <iframe src="feedback.html"></iframe>
        </div>
        <div class="card">
            <div class="card-title">Cliques</div>
            <iframe src="cliques.html"></iframe>
        </div>
    </div>

</body>
</html>
